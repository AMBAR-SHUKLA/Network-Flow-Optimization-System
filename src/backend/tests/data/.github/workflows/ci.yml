name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y g++ cmake python3 python3-pip
    - name: Build C++ Engine
      run: mkdir build && cd build && cmake .. && make
    - name: Install Python packages
      run: pip3 install fastapi requests uvicorn
    - name: Run Backend Tests
      run: |
        uvicorn src/backend/main:app --port 8000 --host 127.0.0.1 &
        sleep 5
        python3 tests/test_max_flow.py
